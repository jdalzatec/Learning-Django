{% extends "base_generic.html" %}

{% block content %}
    <h1>Author List</h1>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
            <li>
                <a href="{{ author.get_absolute_url }}">{{ author }}</a>
                {% if user.is_staff %}
                    (<a href="{% url 'author-update' author.id %}" style="color: crimson">Update</a>)
                    (<a href="{% url 'author-delete' author.id %}" style="color: crimson">Delete</a>)
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no authors in the library.</p>
    {% endif %}
{% endblock %}
